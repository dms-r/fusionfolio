
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch, e.g., master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write      # Required for actions/deploy-pages
      id-token: write   # Required for actions/deploy-pages

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        env:
          GITHUB_PAGES: "true" # Set env var for next.config.js
          # GITHUB_REPOSITORY is automatically available in Actions
        run: npm run build # This will also run `next export` due to output: 'export' in next.config.js

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Default output directory for `next export`

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
